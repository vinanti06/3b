<!DOCTYPE html>
<html>
<head>
    <title>Interactive Form Validation</title>
    <style>.error { color: red; display: block; margin-bottom: 10px; }</style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="regForm" onsubmit="return validateForm()">
        Name: <input type="text" id="name"><span id="nameErr" class="error"></span>
        Email: <input type="text" id="email"><span id="emailErr" class="error"></span>
        Password: <input type="password" id="pass"><span id="passErr" class="error"></span>
        Age: <input type="text" id="age"><span id="ageErr" class="error"></span>
        
        Gender: <input type="radio" name="gen" value="M"> M <input type="radio" name="gen" value="F"> F
        <span id="genErr" class="error"></span>
        
        Hobbies: <input type="checkbox" name="h" value="R"> Reading <input type="checkbox" name="h" value="S"> Sports
        <span id="hErr" class="error"></span>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            const get = id => document.getElementById(id);
            const val = id => get(id).value.trim();
            const setErr = (id, msg) => { get(id).innerText = msg; return msg === "" };

            let v1 = setErr("nameErr", !/^[A-Za-z ]+$/.test(val("name")) ? "Please enter a valid name" : "");
            let v2 = setErr("emailErr", !/^\S+@\S+\.\S+$/.test(val("email")) ? "Please enter a valid email" : "");
            let v3 = setErr("passErr", val("pass").length < 6 ? "Password must be at least 6 characters" : "");
            let v4 = setErr("ageErr", (val("age")==="" || val("age")<18 || val("age")>100) ? "Enter age between 18-100" : "");
            let v5 = setErr("genErr", !document.querySelector('input[name="gen"]:checked') ? "Select gender" : "");
            let v6 = setErr("hErr", !document.querySelector('input[name="h"]:checked') ? "Select a hobby" : "");

            return v1 && v2 && v3 && v4 && v5 && v6;
        }
    </script>
</body>
</html>
